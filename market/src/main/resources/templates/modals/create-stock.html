<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#create-stock">Create</button>

    <!-- Modal -->
    <div class="modal fade" id="create-stock" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label class="form-control" for="create-stock-title">Title</label>
                        <input class="form-control" type="text" id="create-stock-title"/>
                    </div>

                    <div class="input-group">
                        <label class="form-control" for="create-stock-category">Category</label>
                        <select class="form-control" id="create-stock-category"/>
                    </div>

                    <div class="input-group">
                        <label class="form-control" about="create-stock-price">Price</label>
                        <input class="form-control" type="number" id="create-stock-price"/>
                    </div>

                    <div class="input-group">
                        <label class="form-control" for="create-stock-discount">Discount</label>
                        <input class="form-control" type="number" id="create-stock-discount"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="create-stock-submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
