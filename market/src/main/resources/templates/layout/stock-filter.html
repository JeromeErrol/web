<h3>Filters</h3>

<div>
    <label>Section</label>
    <div id="filter-stock-category"/>
</div>

<div>
    <label>Price</label>
    <input id="filter-stock-price" type="number" placeholder="Max price"/>
</div>

<div>
    <label>Discount</label>
    <input id="filter-stock-discount" type="range" min="0.0" max="1.0" step="0.01" value="0"/>
</div>
